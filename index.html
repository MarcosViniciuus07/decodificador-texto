<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./imagens/pokemon_7025.ico" >
    <link rel="stylesheet" href="./style/style.css">

    <title>SafeDecode</title>
</head>
<body>

    <header>
        <img src="./imagens/pokebola.png" alt="logo pokebola" class="pokebola">
    </header>
    
    <main>
        <section class="input">
            <textarea class="input_campo" placeholder="Digite seu texto aqui..."></textarea>
            <div class="alerta">
                <img src="./imagens/ponto-de-exclamacao 1.png" alt="ponto de exclamação" class="alerta_img">
                <p class="alerta_texto">Apenas letras minúsculas e sem acento.</p>
            </div>
            <div class="butoes">
                <button type="submit" class="btn_criptografar">Criptografar</button>
                <button type="submit" class="btn_descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="cartao">
            <div class="cartao_container">
            <img src="./imagens/pikachu-intro.png" alt="Pikachu" class="cartao_img">
            <p class="cartao_texto1">Nenhuma mensagem <br>encontrada</p>
            <p class="cartao_texto2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <textarea type="mensagem" class="avaliar" readonly></textarea>
            <button type="submit" class="btn_copiar">Copiar</button>
        </section>
    </main>
    
    <footer class="rodape"> 
        <p class="rodape_texto">Decodificador de Texto - Desenvolvido por Marcos Vinicius Ribeiro</p>

        <a href="https://www.instagram.com/marcosviniciuuss__/">
            <img src="./imagens/instagram2.png" alt="logo instagram">
        </a>
        <a href="https://github.com/MarcosViniciuus07">
            <img src="./imagens/github2.png" alt="logo github">
        </a>
        <a href="https://www.linkedin.com/in/marcos-vinicius-ab9b701b0/">
            <img src="./imagens/linkedin2.png" alt="logo linkedin">
        </a>
    </footer>

    <script src="./js,script/decodificador.js"></script>

</body>
</html>
